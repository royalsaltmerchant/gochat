<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoChat | {{.Title}}</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    {{template "header" .}}
    <main>
      <h1>Account</h1>
      <br>
      <div>
        <p>Username: {{.Username}}</p>
      </div>
      <br>
      <button class="btn-red">Logout</button>
    </main>
    {{template "footer" .}}
  </body>
</html>
