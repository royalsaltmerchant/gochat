name: Chat Relay Integration

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "chat_relay/**"
      - "scripts/test-chat-relay-integration.sh"
      - "go.mod"
      - "go.sum"

permissions:
  contents: read

jobs:
  integration:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run chat relay integration tests
        run: ./scripts/test-chat-relay-integration.sh

